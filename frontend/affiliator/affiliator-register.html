<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kusina University – Register</title>
  <link rel="icon" type="image/png" href="../../frontend/images/KUlogo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../frontend/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../frontend/js/app.js"></script>
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="body-bg min-h-screen flex flex-col items-center justify-center p-5 relative overflow-x-hidden">

  <!-- Ambient blobs -->
  <div class="blob-top fixed w-[600px] h-[600px] rounded-full pointer-events-none top-[-200px] left-[-150px] animate-pulse-slow"></div>
  <div class="blob-bottom fixed w-[500px] h-[500px] rounded-full pointer-events-none bottom-[-150px] right-[-100px] animate-pulse-slow-r"></div>

  <!-- Card (scrollable) -->
  <div class="card relative z-10 bg-white rounded-2xl px-10 py-11 w-full max-w-[460px] animate-fade-up overflow-y-auto max-h-[92vh]
              [scrollbar-width:thin] [scrollbar-color:#c4b5fd_transparent]">

    <!-- Logo -->
    <div class="flex justify-center mb-5">
      <div class="logo-icon w-16 h-16 rounded-2xl flex items-center justify-center">
        <svg viewBox="0 0 24 24" class="w-7 h-7 stroke-white fill-none stroke-2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
      </div>
    </div>

    <h1 class="text-[1.85rem] font-bold text-ku-purple text-center">Kusina University</h1>
    <p class="text-center text-gray-600 text-sm mt-1 mb-2 tracking-wide">Affiliate Program</p>
    <hr class="border-ku-purple-pale my-5" />

    <!-- Back link -->
    <a href="../../frontend/affiliator/affiliator-login.html" class="inline-flex items-center gap-1.5 text-sm font-medium text-ku-purple hover:text-ku-purple-dark mb-5 transition-colors group">
      <svg viewBox="0 0 24 24" class="w-[15px] h-[15px] stroke-current fill-none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
      Back to login
    </a>

    <!-- Full Name -->
    <div class="mb-4">
      <label for="regName" class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
      <div class="relative flex items-center">
        <span class="absolute left-3 text-gray-400 pointer-events-none flex items-center">
          <svg viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
          </svg>
        </span>
        <input type="text" id="regName" placeholder="John Doe" autocomplete="name"
               class="ku-input w-full py-[11px] pl-10 pr-3.5 border border-gray-200 rounded-xl text-[0.92rem] text-gray-800 bg-gray-50 transition-all duration-200"/>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
      <div class="relative flex items-center">
        <span class="absolute left-3 text-gray-400 pointer-events-none flex items-center">
          <svg viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"/><polyline points="2,4 12,13 22,4"/>
          </svg>
        </span>
        <input type="email" id="regEmail" placeholder="your@email.com" autocomplete="email"
               class="ku-input w-full py-[11px] pl-10 pr-3.5 border border-gray-200 rounded-xl text-[0.92rem] text-gray-800 bg-gray-50 transition-all duration-200"/>
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label for="regPhone" class="block text-sm font-medium text-gray-700 mb-1.5">Phone Number</label>
      <div class="relative flex items-center">
        <span class="absolute left-3 text-gray-400 pointer-events-none flex items-center">
          <svg viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.6 3.37 2 2 0 0 1 3.56 1.18h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L7.91 8.91a16 16 0 0 0 6 6l.9-.9a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 21.56 16.92z"/>
          </svg>
        </span>
        <input type="tel" id="regPhone" placeholder="+1 (555) 000-0000" autocomplete="tel"
               class="ku-input w-full py-[11px] pl-10 pr-3.5 border border-gray-200 rounded-xl text-[0.92rem] text-gray-800 bg-gray-50 transition-all duration-200"/>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
      <div class="relative flex items-center">
        <span class="absolute left-3 text-gray-400 pointer-events-none flex items-center">
          <svg viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input type="password" id="regPassword" placeholder="••••••••" oninput="checkStrength()" autocomplete="new-password"
               class="ku-input w-full py-[11px] pl-10 pr-10 border border-gray-200 rounded-xl text-[0.92rem] text-gray-800 bg-gray-50 transition-all duration-200"/>
        <button type="button" id="regEyeBtn" aria-label="Toggle password"
                class="absolute right-3 text-gray-400 hover:text-ku-purple transition-colors flex items-center p-0.5">
          <svg id="regEyeIcon" viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
      <!-- Strength bar -->
      <div class="h-1 rounded bg-gray-200 mt-2 overflow-hidden">
        <div class="strength-fill h-full rounded w-0" id="strengthFill"></div>
      </div>
      <p class="text-xs text-gray-400 mt-1.5">Must be at least 8 characters</p>
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label for="regConfirm" class="block text-sm font-medium text-gray-700 mb-1.5">Confirm Password</label>
      <div class="relative flex items-center">
        <span class="absolute left-3 text-gray-400 pointer-events-none flex items-center">
          <svg viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input type="password" id="regConfirm" placeholder="••••••••" autocomplete="new-password"
               class="ku-input w-full py-[11px] pl-10 pr-10 border border-gray-200 rounded-xl text-[0.92rem] text-gray-800 bg-gray-50 transition-all duration-200"/>
        <button type="button" id="regEyeBtn2" aria-label="Toggle confirm password"
                class="absolute right-3 text-gray-400 hover:text-ku-purple transition-colors flex items-center p-0.5">
          <svg id="regEyeIcon2" viewBox="0 0 24 24" class="w-[17px] h-[17px] stroke-current fill-none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Create Account Button -->
    <button class="btn-primary btn-signin w-full py-3.5 text-white font-semibold text-base rounded-xl border-none cursor-pointer tracking-wide relative overflow-hidden min-h-[48px] transition-all duration-150 hover:-translate-y-px active:translate-y-px mt-2"
            id="createBtn" onclick="handleCreate()">
      <span class="btn-text">Create Account</span>
      <span class="spinner"></span>
    </button>

    <p class="text-center mt-5 text-sm text-gray-500">
      Already have an account?
      <a class="text-ku-purple font-bold hover:text-ku-purple-dark hover:underline transition-colors" href="../../frontend/affiliator/affiliator-login.html">Sign in</a>
    </p>
  </div>

  <footer class="relative z-10 mt-7 text-xs text-white/55 text-center">
    &copy; 2026 Kusina University. All rights reserved.
  </footer>

  <!-- Help Button -->
  <button title="Help"
          class="help-btn fixed bottom-5 right-5 z-50 w-10 h-10 rounded-full border border-white/30 text-white font-bold text-base flex items-center justify-center backdrop-blur-md hover:bg-white/25 transition-colors">?</button>

  <div class="toast" id="toast"></div>
  <script src="../../frontend/js/app.js"></script>
</body>
</html>
